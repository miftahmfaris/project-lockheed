    <ul id="listMenu" class="nav justify-content-center">

    <h1 class="title">Todos</h1>

    <main id="app-container" class="form-size app-container row horizontal-center flex-1">
        <div id="app-content" class="app-content column horizontal-center">

            <div>
                <input id="search" class="input-search" type="text" name="search" value=""
                    placeholder="Search todo list">
            </div>

            <form id="input" class="form-controls row horizontal-center space-between">
                <div class="col-9">
                    <input id="todo" class="input-text" type="text" name="todo" value=""
                        placeholder="What do you want to do?">
                </div>
                <div class="col-3">
                    <input id="add" class="button-primary" type="button" name="add" value="Add">
                </div>
            </form>

            <section id="output" class="output-box">
                <!-- will be appended with todos -->
            </section>

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
